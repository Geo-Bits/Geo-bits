<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Analysis | Geo-Bits</title>
    
    <!-- Google Analytics (Replace G-XXXXXXXXXX) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .article-container { max-width: 900px; margin: 0 auto; }
        .article-header { text-align: center; margin-bottom: 40px; }
        .article-meta { color: var(--text-muted); font-size: 0.9rem; margin-top: 16px; }
        
        .article-figure { 
            background: var(--bg-surface-2); 
            border-radius: var(--radius-lg); 
            padding: 24px; 
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }
        .article-img { width: 100%; height: auto; border-radius: var(--radius-md); }
        
        .article-content { font-size: 1.15rem; line-height: 1.8; color: var(--text-main); }
        .insight-box {
            background: rgba(0, 180, 216, 0.05);
            border-left: 4px solid var(--color-brand-primary);
            padding: 24px;
            border-radius: var(--radius-sm);
            margin: 32px 0;
        }
        .insight-box h3 { color: var(--color-brand-primary); margin-bottom: 16px; font-size: 1.25rem; }
        .insight-list { padding-left: 20px; }
        .insight-list li { margin-bottom: 12px; }
        
        .methodology-box {
            font-size: 0.9rem; color: var(--text-muted);
            background: var(--bg-surface); border: 1px solid var(--border-color);
            padding: 16px; border-radius: var(--radius-sm);
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html">‚Üê Back to Dashboard</a>
            <div class="nav-links">
                <a href="info-visuals.html" class="nav-link">Gallery</a>
                <button class="theme-toggle">üåô</button>
            </div>
        </div>
    </nav>

    <main class="container section" style="margin-top: var(--header-height);">
        <article class="article-container">
            
            <!-- Dynamic Header -->
            <header class="article-header">
                <span id="art-category" class="badge">Category</span>
                <h1 id="art-title" class="text-gradient" style="font-size: 2.5rem; margin-top: 16px;">Loading...</h1>
                <div id="art-meta" class="article-meta"></div>
            </header>

            <!-- Dynamic Image -->
            <figure class="article-figure">
                <img id="art-img" src="" alt="Visualization" class="article-img">
                <div style="display:flex; justify-content:center; gap:16px; margin-top:16px;">
                    <button id="btn-download" class="btn btn-outline btn-sm">Download High-Res</button>
                    <button id="btn-share" class="btn btn-outline btn-sm">Share</button>
                </div>
            </figure>

            <!-- Dynamic Content -->
            <div class="article-content">
                <p id="art-desc" class="lead-text">loading...</p>

                <div class="insight-box">
                    <h3>Key Insights</h3>
                    <ul id="art-insights" class="insight-list"></ul>
                </div>

                <div class="methodology-box">
                    <strong>Methodology:</strong> <span id="art-methodology"></span>
                </div>
            </div>

        </article>
    </main>

    <script type="module" src="js/article.js"></script>
</body>
</html>
