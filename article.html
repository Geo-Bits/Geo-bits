<!DOCTYPE html>

<head>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">

    <title id="page-title">Loading‚Ä¶ | Geo-Bits</title>

    <link rel="canonical" id="canonical-url" href="">

    <!-- OpenGraph -->
    <meta property="og:title" id="og-title" content="">
    <meta property="og:description" id="og-description" content="">
    <meta property="og:image" id="og-image" content="">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Geo-Bits">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitter-title" content="">
    <meta name="twitter:description" id="twitter-description" content="">
    <meta name="twitter:image" id="twitter-image" content="">

    <link rel="stylesheet" href="style.css">
    <style>
        .author-box {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 24px 0 32px 0;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            background: var(--bg-surface-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-brand-primary);
        }

        .author-info h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-main);
        }

        .author-info p {
            margin: 4px 0 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .author-link {
            margin-left: auto;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .author-link:hover {
            color: var(--color-brand-primary);
        }

        .action-btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .like-btn,
        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-surface);
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .like-btn.liked {
            border-color: var(--color-brand-accent);
            color: var(--color-brand-accent);
        }

        .like-btn:hover,
        .share-btn:hover {
            background: var(--bg-surface-2);
        }

        .article-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .article-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .reading-box {
            background: var(--bg-surface-2);
            padding: 32px 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            border-left: 5px solid var(--color-brand-primary);
            font-size: 1.15rem;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .reading-box {
                padding: 24px;
            }
        }

        .article-figure {
            margin-bottom: 32px;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="brand">Geo-Bits.</a>
            <button class="mobile-toggle" aria-label="Menu">‚ò∞</button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="info-visuals.html" class="nav-link">Gallery</a>
                <a href="about.html" class="nav-link">About</a>
                <button class="theme-btn" aria-label="Toggle Theme">üåô</button>
            </div>
        </div>
    </nav>


    <main class="container section" style="margin-top:40px;">
        <a href="index.html" class="breadcrumb-link">‚Üê Back to Gallery</a>
        <article class="article-container">
            <div class="article-header">
                <span id="art-cat" class="badge">Category</span>
                <h1 id="art-title" class="text-gradient" style="margin-top:16px;">Title</h1>
                <p id="art-date" style="margin-top:8px; font-size:0.9rem; color:var(--text-muted);"></p>


                <!-- Share & Like Grouped Here -->
                <div class="action-btn-group">
                    <button id="btn-like" class="like-btn">ü§ç Like</button>
                    <button id="btn-share-article" class="share-btn">üîó Share</button>
                </div>
            </div>

            <div class="article-figure">
                <img id="art-img" src="">
                <div style="padding:12px; display:flex; justify-content:center;">
                    <button id="btn-dl" class="btn btn-outline">Download High-Res</button>
                </div>
            </div>

            <!-- Dynamic Author Info Block -->
            <div class="author-box">
                <div id="auth-initials" class="author-avatar">--</div>
                <div class="author-info">
                    <h4 id="auth-name">Loading...</h4>
                    <p id="auth-role">Loading...</p>
                </div>
                <a id="auth-link" href="#" target="_blank" class="author-link" aria-label="LinkedIn Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>

            <div class="reading-box">
                <div id="art-desc"></div>
            </div>

            <div style="background:rgba(0,180,216,0.05); padding:24px; border-radius:12px; margin-bottom:32px;">
                <h3 style="color:var(--color-brand-primary); margin-bottom:16px;">Key Insights</h3>
                <ul id="art-insights" style="padding-left:20px;"></ul>
            </div>

            <div id="art-sources" style="font-size:0.9rem; color:var(--text-muted); margin-top:24px;"></div>

        </article>
    </main>
    <script type="module" src="js/article.js"></script>
</body>

</html>
